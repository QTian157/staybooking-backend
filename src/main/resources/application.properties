spring.application.name=staybooking

# Render / Cloud:
# The server port is injected by the platform.
# Use 8080 as the default for local development.
server.port=${PORT:8080}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Database:
# Read database configuration from environment variables
# (works for both local and Render environments)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JWT:
# Read JWT secret from environment variable
jwt.secret=${JWT_SECRET}

# Google Cloud Storage:
# Read GCS bucket name from environment variable
gcs.bucket=${GCS_BUCKET}

# Elasticsearch:
# Provide an empty default value to prevent app startup failure
# when Elasticsearch is not configured or not in use
elasticsearch.address=${ELASTICSEARCH_ADDRESS:}
elasticsearch.username=${ELASTICSEARCH_USERNAME:}
elasticsearch.password=${ELASTICSEARCH_PASSWORD:}

# Geocoding:
# Read geocoding API key from environment variable
# (can be left empty if not used)
geocoding.apikey=${GEOCODING_API_KEY:}

